
 <form #frmProject="ngForm" class="mt-3" (ngSubmit)="editProject(frmProject.value)" >
    <h5 class="bg-warning p-2">SỬA DỰ ÁN</h5>
    <div>
        <p class="mb-3">ID
            <input type="name" class="form-control" name="id" [(ngModel)]="dataProject.id"
            required minlength="4" >
        </p>

        <p class="mb-3">Tên dự án 
            <input type="name" class="form-control" name="tenDuAn" [(ngModel)]="dataProject.tenDuAn"
            required minlength="4" >
        </p>
        
        <p class="mb-3">Ngày bắt đầu 
            <input type="date" class="form-control" name="ngayStart" [(ngModel)]="dataProject.ngayStart" 
            required #error_dateProject="ngModel">
        </p>
        <p>
            <span *ngIf="error_dateProject.errors?.['required']" class="text-danger">Bạn chưa nhập ngày bắt đầu!</span>
        </p>
        <p class="mb-3">Tiền 
            <input type="number" class="form-control" name="tien" [(ngModel)]="dataProject.tien"
            required #error_priceProject="ngModel" >
        </p>
        <p>
            <span *ngIf="error_priceProject.errors?.['required']" class="text-danger">Bạn chưa nhập giá tiền!</span>
        </p>
        <!-- <p class="mb-3">Leader 
            <input type="text" class="form-control" name="leader" [(ngModel)]="dataProject.leader"
            required #error_nameLeader="ngModel" >
        </p>
        <p>
            <span *ngIf="error_nameLeader.errors?.['required']" class="text-danger">Bạn chưa nhập tên leader!</span>
        </p>
        <p class="mb-3">Thành viên 
            <input type="text" class="form-control" name="thanhvien">
        </p> -->
        <p><button class="btn btn-primary p-2">Sửa dự án</button></p>
    </div>
</form>
