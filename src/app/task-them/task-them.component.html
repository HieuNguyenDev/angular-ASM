<form class="mt-3" [formGroup]="frm1" #frmTask="ngForm" (ngSubmit)="addTask(frmTask.value)">
    <h5 class="bg-warning p-2">THÊM TASK</h5>
    <p class="mb-3">Tên task 
        <input type="name" formControlName="nameTask" name="tenTask" [(ngModel)]="nameTask" class="form-control">
    </p>
    <p>
        <span *ngIf="frm1.controls['nameTask']?.errors" class="text-danger">Bạn cần nhập tên công việc</span>
    </p>
    <p class="mb-3">Mô tả 
        <textarea  name="moTa" formControlName="moTa" [(ngModel)]="descriptionTask" class="form-control">
    </textarea>
    </p>
    <p>
        <span *ngIf="frm1.controls['moTa']?.errors" class="text-danger">Bạn cần nhập mô tả công việc</span>
    </p>
    <p class="mb-3">
        Dự án 
        <select class="form-control" formControlName="project" name="duAnID" (ngModel)="duAnID">
            <option *ngFor="let project of projects" [value]="project.id">{{project.tenDuAn}}</option>
        </select>
    </p>
    <!-- <p>
        <span *ngIf="frm1.controls['project']?.errors" class="text-danger">Bạn cần nhập tên dự án</span>
    </p> -->
    <p class="mb-3">Người thực hiện 
        <select class="form-control" id="nhanvienID" formControlName="employee" name="nhanvienID" [(ngModel)]="nhanVienID">
            <option *ngFor="let employee of employees" [value]="employee.id">
                {{employee.hoten}}
            </option>
        </select>
    </p>
    <!-- <p>
        <span *ngIf="frm1.controls['employee']?.errors" class="text-danger">Bạn cần nhập người thực hiện</span>
    </p> -->
    <p class="mb-3">Trạng thái 
        <select class="form-control">
            <option [value]="0">Chưa hoàn thành</option>
            <option [value]="1">Chuẩn bị thực hiện</option>
            <option [value]="2">Đang thực hiện</option>
            <option [value]="3">Đã hoàn thành</option>
        </select>
    </p>
    <p><button class="btn btn-primary p-2">Thêm Task</button></p>
</form>
