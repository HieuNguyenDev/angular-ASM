<form #frmProject="ngForm" class="mt-3" (ngSubmit)="addProject(frmProject.value)">
    <h5 class="bg-warning p-2">THÊM DỰ ÁN</h5>
    <p class="mb-3">Tên dự án 
        <input type="name" class="form-control" name="tenDuAn" [(ngModel)]="nameProject"
        required minlength="4" #error_nameProject="ngModel">
    </p>
    <p>
        <span *ngIf="error_nameProject.errors?.['required']" class="text-danger">Bạn chưa nhập tên dự án!</span>
        <span *ngIf="error_nameProject.errors?.['minlength']" class="text-danger">Tên dự án cần ít nhất 4 ký tự!</span>
    </p>
    <p class="mb-3">Ngày bắt đầu 
        <input type="date" class="form-control" name="ngayStart" [(ngModel)]="dateProject" 
        required #error_dateProject="ngModel">
    </p>
    <p>
        <span *ngIf="error_dateProject.errors?.['required']" class="text-danger">Bạn chưa nhập ngày bắt đầu!</span>
    </p>
    <p class="mb-3">Tiền 
        <input type="number" class="form-control" name="tien" [(ngModel)]="priceProject"
        required #error_priceProject="ngModel" >
    </p>
    <p>
        <span *ngIf="error_priceProject.errors?.['required']" class="text-danger">Bạn chưa nhập giá tiền!</span>
    </p>
    <p class="mb-3">Leader 
        <select class="form-control">
            <option *ngFor="let employee of employees" value="">{{employee.hoten}}</option>
        </select>
    </p>
    <div class="mb-3">Thành viên 
        <div class="form-control" *ngFor="let employee of employees">
            <input type="checkbox"> <label for="">{{employee.hoten}}</label>
        </div>
    </div>    
    <p><button class="btn btn-primary p-2">Thêm dự án</button></p>
</form>
