<table class="table table-bordered border border-primary mt-3">
    <caption align="top" class="bg-warning p-2">DANH SÁCH NHÂN VIÊN</caption>
    <tr>
      <th> id </th>
      <th> Họ tên</th>
      <th> Ngày sinh </th>
      <th> Giới tính</th>
      <th> Tùy chọn</th>
    </tr>
    <tr *ngFor="let employee of employees">
      <td> {{employee.id}} </td>
      <td> {{employee.hoten}}</td>
      <td> {{employee.ngaysinh | date:'dd/MM/Y'}}</td>
      <td> {{(employee.phai === true ? 'Nam' : 'Nữ')}}</td>
      <td>
        <a routerLink="edit-employee/{{employee.id}}" class="btn btn-primary">Sửa</a>
        <a (click)="deleteEmployee(employee.id)" class="btn btn-danger">Xóa</a>
      </td>
    </tr>
  </table>
