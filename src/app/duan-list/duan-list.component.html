<table class="table table-bordered border border-primary mt-3">
    <caption align="top" class="bg-primary p-2">DANH SÁCH DỰ ÁN</caption>
    <tr>
      <th> id </th>
      <th> Tên dự án</th>
      <th> Ngày start</th>
      <th> Tiền</th>
      <th> Tùy chọn</th>
    </tr>
    <tr *ngFor="let project of projects">
      <td> {{project.id}} </td>
      <td> {{project.tenDuAn}}</td>
      <td> {{project.ngayStart | date:'dd/MM/Y'}}</td>
      <td> {{project.tien | currency: 'VND'}}</td>
      <td> 
        <a routerLink="edit-project/{{project.id}}" class="btn btn-primary">Sửa</a>
        <a (click)="deleteProject(project.id)" class="btn btn-danger">Xóa</a>
      </td>
    </tr>
</table>
