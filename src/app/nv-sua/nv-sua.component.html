<form #frmEmployee="ngForm" class="mt-3" (ngSubmit)="editEmployee(frmEmployee.value)">
    <h5 class="bg-warning p-2">SỬA NHÂN VIÊN</h5>
    <p class="mb-6"> <label>ID</label>   
        <input type="name" class="form-control" name="id" [(ngModel)]="dataEmployees.id"
        required minlength="4" #error_nameEmployee="ngModel">
    </p>
    <p class="mb-6"> <label>Tên nhân viên</label>   
        <input type="name" class="form-control" name="hoten" [(ngModel)]="dataEmployees.hoten"
        required minlength="4" #error_nameEmployee="ngModel">
    </p>
    <p>
        <span *ngIf="error_nameEmployee.errors?.['required']" class="text-danger">Bạn chưa nhập tên nhân viên!</span>
        <span *ngIf="error_nameEmployee.errors?.['minlength']" class="text-danger">Tên nhân viên cần ít nhất 4 ký tự!</span>
    </p>
    <p class="mb-6"> <label>Ngày sinh</label>
        <input type="date" class="form-control" name="ngaysinh" [(ngModel)]="dataEmployees.ngaysinh"
        required minlength="4" #error_dateOfBirthEmployee="ngModel">
    </p>
    <p>
        <span *ngIf="error_dateOfBirthEmployee.errors?.['required']" class="text-danger">Bạn chưa nhập ngày sinh!</span>
    </p>
    <p class="mb-6"> <label>Số điện thoại</label>
        <input type="name" class="form-control" name="sodienthoai" [(ngModel)]="dataEmployees.sodienthoai"
        required maxlength="10" minlength="10" #error_phoneNumber="ngModel">
    </p>
    <p>
        <span *ngIf="error_phoneNumber.errors?.['required']" class="text-danger">Bạn chưa nhập số điện thoại!</span>
        <span *ngIf="error_phoneNumber.errors?.['minlength']" class="text-danger">Bạn nhập số điện thoại chưa chính xác!</span>
        <span *ngIf="error_phoneNumber.errors?.['maxlength']" class="text-danger">Bạn nhập số điện thoại chưa chính xác!</span>
    </p>
    <p class="mb-6"> <label> Giới tính</label>
        <select class="form-control" name="" id="">
            <option *ngIf="dataEmployees.phai === true" value="">Nam</option>
            <option *ngIf="dataEmployees.phai == false" value="">Nữ</option>
            <option *ngIf="dataEmployees.phai == true" value="">Nữ</option>
            <option *ngIf="dataEmployees.phai != true" value="">Nam</option>
            <option *ngIf="dataEmployees.phai != true || dataEmployees.phai != false" value="">Khác</option>
        </select>
    </p>
    
    <p><button class="btn btn-primary p-2">Sửa nhân viên</button></p>
</form>
